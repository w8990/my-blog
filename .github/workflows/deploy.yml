name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Enable manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'  # Enable npm caching
      
      - name: Install dependencies
        run: npm ci  # Uses package-lock.json for exact versions
      
      - name: Build project
        run: npm run build
        env:
          CI: true

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Create backup of current deployment
            sudo tar -czf /tmp/backup-$(date +%Y%m%d_%H%M%S).tar.gz -C /usr/share/nginx/html .
            
            # Clean target directory
            sudo rm -rf /usr/share/nginx/html/*
            
            # First copy to a temporary location
            sudo rm -rf /tmp/deploy
            sudo mkdir -p /tmp/deploy
            sudo cp -r ${{ github.workspace }}/dist/* /tmp/deploy/
            
            # Move files from dist directory to nginx root
            sudo mv /tmp/deploy/* /usr/share/nginx/html/
            
            # Clean up temp directory
            sudo rm -rf /tmp/deploy
            
            # Set proper permissions
            sudo chown -R nginx:nginx /usr/share/nginx/html
            sudo chmod -R 755 /usr/share/nginx/html
            
            # Test Nginx configuration
            sudo nginx -t && sudo systemctl restart nginx
