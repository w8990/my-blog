name: Deploy to EC2

on:
  push:
    branches:
      - main  # 推送到 main 分支触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: 检出代码
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: 设置 Node.js 环境
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # Step 3: 安装依赖并构建项目
    - name: Install dependencies and build
      run: |
        npm install
        npm run build

    # Step 4: 清理旧文件并设置权限
    - name: Clean target directory
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: 54.249.57.70
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo rm -rf /usr/share/nginx/html/*
          sudo mkdir -p /usr/share/nginx/html
          sudo chown ec2-user:nginx /usr/share/nginx/html
          sudo chmod 775 /usr/share/nginx/html

    # Step 5: 上传新文件
    - name: Deploy to EC2
      uses: appleboy/scp-action@v0.1.5
      with:
        host: 54.249.57.70
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "dist/*"
        target: "/usr/share/nginx/html"
        debug: true

    # Step 6: 重启 Nginx并检查状态
    - name: Restart and check Nginx
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: 54.249.57.70
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo systemctl restart nginx
          sudo systemctl status nginx
          sudo tail -n 20 /var/log/nginx/error.log
