name: Deploy to EC2

on:
  push:
    branches:
      - main  # 当代码推送到 main 分支时触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: 检出代码
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: 设置 Node.js 环境
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16  # 使用适合 Vue 项目的 Node.js 版本

    # Step 3: 安装依赖并构建
    - name: Install dependencies and build
      run: |
        npm install
        npm run build

    # Step 4: 部署到 EC2
    - name: Deploy to EC2
      uses: appleboy/scp-action@v0.1.5
      with:
        host: 54.249.57.70              # 替换为你的 EC2 公网 IP
        username: ec2-user              # 替换为 EC2 的默认用户
        key: ${{ secrets.EC2_SSH_KEY }} # SSH 私钥，需存储为 GitHub Secrets
        source: "dist/*"                # 部署的文件源
        target: "/usr/share/nginx/html" # 部署到服务器的路径
